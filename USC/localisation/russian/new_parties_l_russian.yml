 ukranian_nationalism:0 "Український націоналізм"
 ukranian_nationalism_desc:0 "Український націоналізм — політична ідеологія, а також громадсько-політичний рух, що ставить на меті створення і розвиток української самостійної національної держави та/або захист національної самобутності. Націоналізм вимагає в першу чергу національної самосвідомості, усвідомлення національної спільності групи людей."
